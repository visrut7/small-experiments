<div class="container">
  <div class="input-section">
    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      hidden
    />
    <label for="fileInput" class="file-input-label">
      <img
        *ngIf="selectedImage; else uploadIcon"
        [src]="selectedImage"
        class="preview-image"
      />
      <ng-template #uploadIcon>
        <span>Upload Image</span>
      </ng-template>
    </label>
    <div *ngIf="selectedImage" class="remove-icon" (click)="removeImage()">
      ✖
    </div>
  </div>

  <div class="operator-section">⊗</div>

  <div class="matrix-section">
    <input
      class="matrix-cell"
      *ngFor="let cell of kernel; let i = index; trackBy: trackByFn"
      type="number"
      value="{{ cell }}"
      (input)="updateKernel($event, i)"
    />
  </div>

  <div class="equal-operator">=</div>

  <div class="output-section">
    <img
      *ngIf="transformedImage"
      [src]="transformedImage"
      class="preview-image"
    />
  </div>
</div>
