<div class="container">
  <div class="input-section">
    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      hidden
    />
    <label for="fileInput" class="file-input-label">
      <img
        *ngIf="selectedImage; else uploadIcon"
        [src]="selectedImage"
        class="preview-image"
      />
      <ng-template #uploadIcon>
        <span>Upload Image</span>
      </ng-template>
    </label>
    <div *ngIf="selectedImage" class="remove-icon" (click)="removeImage()">
      ✖
    </div>
  </div>

  <div class="operator-section">⊗</div>

  <div class="kernel">
    <div class="matrix-section">
      <input
        class="matrix-cell"
        *ngFor="let cell of kernel; let i = index; trackBy: trackByFn"
        type="number"
        value="{{ cell }}"
        (input)="updateKernel($event, i)"
      />
    </div>

    <button class="rotate-kernel">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="white"
        class="bi bi-arrow-clockwise"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
        />
        <path
          d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
        />
      </svg>
    </button>
  </div>

  <div class="equal-operator">=</div>

  <div class="output-section">
    <img
      *ngIf="transformedImage"
      [src]="transformedImage"
      class="preview-image"
    />
  </div>
</div>
